<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head >
 <meta charset="utf-8" />
    <title> New Book detail</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>

</head>

<body>
<div align="center">
    <h1>New Book Details</h1>
    <br />
     <div class="col-sm-4">
    <form action="#" th:action="@{/save}" th:object="${book}" method="post">
 
      
<div alight="left">
            <tr>
                <label class="form-label" >Book Name</label>
                <td>
                <input type="hidden" th:field="*{id}" />
                <input type="text" th:field="*{bookname}" class="form-control" placeholder="Book Name" />
                </td>
            </tr>
         </div>  
        
        
          <div alight="left">
            <tr>
                <label class="form-label" >author</label>
                
                <td>
                 <input type="text" th:field="*{author}" class="form-control" placeholder="Author" />
                </td>
            </tr>
         </div>  
         <div alight="left">
           <tr>
                 <label class="form-label" >price</label>
                <td><input type="text" th:field="*{price}" class="form-control" placeholder="Price" /></td>
            </tr>
            </div>
            
<br>
            <tr>
            <td colspan="2"><button type="submit" class="btn btn-info">Save</button> </td>
            </tr>
 
    </form>
</div>

</body>
</html>
